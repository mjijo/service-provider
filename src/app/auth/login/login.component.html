<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../../../assets/images/logo2.png" alt="logo">
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>
                        <form class="pt-3">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" placeholder="Username" (change)="checkCredentials()" [(ngModel)]="user_params.user_name" [ngModelOptions]="{standalone: true}" value="{{user_params.user_name}}">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" placeholder="Password"  (change)="checkCredentials()" [(ngModel)]="user_params.user_pass" [ngModelOptions]="{standalone: true}" value="{{user_params.user_pass}}">
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="signIn()">SIGN IN</a>
                            </div>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input" [(ngModel)]="user_params.remember" [ngModelOptions]="{standalone: true}" value="{{user_params.remember}}">
                                        Keep me signed in
                                    </label>
                                </div>
                                <a routerLink="/auth/recover" class="auth-link text-black">Forgot password?</a>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
